<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Module</title>

        <!-- Module: 다른 문서의 클래스나 변수를 가져와서 사용하는 기법 -->
        <!-- 현업에서는 이런 모듈들을 만들어 놓고 프로젝트때마다 필요한 모듈을 재사용하며 코딩 -->

        <script type="module">
            //import show from './module_aa.js';
            // default가 없는 export를 import할때는 구조분해 할당으로만 가능함
            //import {show2, num, age} from './module_aa.js';

            //import {age as a} from './module_aa.js';    //age를 a로 변경

            //import {show, num, age as a} from './module_aa.js';

            import show, {show2, num, age as a} from './module_aa.js';  //한줄로 한번에 하기

            show();
            show2();
            document.write(num+", "+a);
        </script>

    </head>
    <body>
        
    </body>
</html>
